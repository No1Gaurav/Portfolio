<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Network Preview</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { background: linear-gradient(135deg, #0a192f 0%, #1a237e 100%); min-height: 100vh; }
    #network-demo { width: 100vw; height: 100vh; display: block; }
    .node circle { filter: drop-shadow(0 0 16px #00eaffcc); transition: r 0.3s, filter 0.3s; }
    .node text { fill: #fff; font-size: 1.1rem; font-weight: bold; pointer-events: none; text-shadow: 0 0 8px #00eaff; }
    .node-icon { font-size: 2rem; pointer-events: none; }
    .node:hover circle { r: 40; filter: drop-shadow(0 0 32px #00eaff); }
    .pulse-ring { fill: none; stroke: #00eaff88; stroke-width: 6; opacity: 0.7; animation: pulse 2s infinite; }
    @keyframes pulse { 0% { r: 38; opacity: 0.7; } 70% { r: 60; opacity: 0; } 100% { r: 38; opacity: 0; } }
  </style>
</head>
<body>
<svg id="network-demo"></svg>
<script>
const nodes = [
  { id: 'core', label: 'Portfolio', icon: '💡', fx: 0, fy: 0 },
  { id: 'about', label: 'About', icon: '👤' },
  { id: 'skills', label: 'Skills', icon: '🛠️' },
  { id: 'projects', label: 'Projects', icon: '💼' },
  { id: 'contact', label: 'Contact', icon: '✉️' }
];
const links = [
  { source: 'core', target: 'about' },
  { source: 'core', target: 'skills' },
  { source: 'core', target: 'projects' },
  { source: 'core', target: 'contact' }
];
const width = window.innerWidth, height = window.innerHeight;
const svg = d3.select('#network-demo').attr('width', width).attr('height', height);
const simulation = d3.forceSimulation(nodes)
  .force('link', d3.forceLink(links).id(d => d.id).distance(220))
  .force('charge', d3.forceManyBody().strength(-1200))
  .force('center', d3.forceCenter(width/2, height/2))
  .force('collision', d3.forceCollide().radius(48));
const link = svg.append('g').selectAll('line').data(links).join('line')
  .attr('stroke', '#00eaff99').attr('stroke-width', 3);
const node = svg.append('g').selectAll('g').data(nodes).join('g').attr('class', 'node');
// Pulse ring for center
node.filter(d=>d.id==='core').append('circle')
  .attr('class','pulse-ring').attr('r',38);
node.append('circle')
  .attr('r', d => d.id==='core'?32:28)
  .attr('fill', d => d.id==='core' ? '#00eaff' : '#1a237e')
  .attr('stroke', '#00eaff');
node.append('text')
  .attr('y', d=>d.id==='core'?8:36)
  .attr('text-anchor','middle')
  .attr('font-size',d=>d.id==='core'?'1.3rem':'1rem')
  .text(d=>d.label);
node.append('text')
  .attr('class','node-icon')
  .attr('y', d=>d.id==='core'?-8:8)
  .attr('text-anchor','middle')
  .text(d=>d.icon);
node.on('mouseover', function(e,d){
  d3.select(this).select('circle').transition().attr('r', d.id==='core'?40:36);
});
node.on('mouseout', function(e,d){
  d3.select(this).select('circle').transition().attr('r', d.id==='core'?32:28);
});
simulation.on('tick',()=>{
  link.attr('x1',d=>d.source.x).attr('y1',d=>d.source.y).attr('x2',d=>d.target.x).attr('y2',d=>d.target.y);
  node.attr('transform',d=>`translate(${d.x},${d.y})`);
});
</script>
</body>
</html>
