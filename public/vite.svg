<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="neuralGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <linearGradient id="neuralGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#neuralGradient1)" opacity="0.1"/>
  
  <!-- Neural network nodes -->
  <circle cx="8" cy="12" r="2.5" fill="url(#neuralGradient1)"/>
  <circle cx="8" cy="20" r="2.5" fill="url(#neuralGradient1)"/>
  <circle cx="16" cy="8" r="2.5" fill="url(#neuralGradient2)"/>
  <circle cx="16" cy="16" r="3" fill="url(#neuralGradient1)"/>
  <circle cx="16" cy="24" r="2.5" fill="url(#neuralGradient2)"/>
  <circle cx="24" cy="12" r="2.5" fill="url(#neuralGradient1)"/>
  <circle cx="24" cy="20" r="2.5" fill="url(#neuralGradient1)"/>
  
  <!-- Connection lines -->
  <line x1="8" y1="12" x2="16" y2="8" stroke="url(#neuralGradient1)" stroke-width="1.5" opacity="0.6"/>
  <line x1="8" y1="12" x2="16" y2="16" stroke="url(#neuralGradient1)" stroke-width="1.5" opacity="0.6"/>
  <line x1="8" y1="20" x2="16" y2="16" stroke="url(#neuralGradient1)" stroke-width="1.5" opacity="0.6"/>
  <line x1="8" y1="20" x2="16" y2="24" stroke="url(#neuralGradient1)" stroke-width="1.5" opacity="0.6"/>
  <line x1="16" y1="8" x2="24" y2="12" stroke="url(#neuralGradient2)" stroke-width="1.5" opacity="0.6"/>
  <line x1="16" y1="16" x2="24" y2="12" stroke="url(#neuralGradient1)" stroke-width="1.5" opacity="0.6"/>
  <line x1="16" y1="16" x2="24" y2="20" stroke="url(#neuralGradient1)" stroke-width="1.5" opacity="0.6"/>
  <line x1="16" y1="24" x2="24" y2="20" stroke="url(#neuralGradient2)" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Central highlight -->
  <circle cx="16" cy="16" r="1.5" fill="#ffffff" opacity="0.8"/>
  
  <!-- Initials -->
  <text x="16" y="18" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#ffffff" opacity="0.9">G</text>
</svg>