<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sunburst Tree Preview</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { background: linear-gradient(135deg, #0a192f 0%, #1a237e 100%); min-height: 100vh; }
    #sunburst-demo { width: 100vw; height: 100vh; display: block; }
    .arc { cursor: pointer; }
    .arc:hover { filter: drop-shadow(0 0 16px #00eaff); }
    .arc-label { fill: #fff; font-size: 1.1rem; font-weight: bold; text-anchor: middle; pointer-events: none; }
    .arc-icon { font-size: 2rem; pointer-events: none; }
    .side-panel { position: fixed; top: 10%; right: 5%; background: rgba(10,25,47,0.97); color: #fff; border-radius: 16px; box-shadow: 0 0 32px #00eaff88; padding: 2rem; min-width: 260px; z-index: 10; display: none; }
    .side-panel h2 { color: #00eaff; margin-top: 0; }
    .side-panel.show { display: block; animation: fadeInUp 0.5s; }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px);} to { opacity: 1; transform: translateY(0);} }
  </style>
</head>
<body>
<svg id="sunburst-demo"></svg>
<div class="side-panel" id="sidePanel"></div>
<script>
const data = {
  name: 'Portfolio', icon: 'üí°', children: [
    { name: 'About', icon: 'üë§', content: `<h2>About Me</h2><p>I'm a motivated B.Tech Computer Science (AIML) student passionate about AI/ML.</p>` },
    { name: 'Skills', icon: 'üõ†Ô∏è', content: `<h2>Skills</h2><ul><li>Python</li><li>TensorFlow</li><li>PyTorch</li></ul>` },
    { name: 'Projects', icon: 'üíº', content: `<h2>Projects</h2><p>Password Manager, etc.</p>` },
    { name: 'Contact', icon: '‚úâÔ∏è', content: `<h2>Contact</h2><p>Email: gsharma190805@gmail.com</p>` }
  ]
};
const width = window.innerWidth, height = window.innerHeight, radius = Math.min(width, height) / 2 - 40;
const svg = d3.select('#sunburst-demo').attr('width', width).attr('height', height)
  .append('g').attr('transform',`translate(${width/2},${height/2})`);
const root = d3.hierarchy(data).sum(d=>1);
const partition = d3.partition().size([2 * Math.PI, radius]);
partition(root);
const arc = d3.arc()
  .startAngle(d=>d.x0)
  .endAngle(d=>d.x1)
  .innerRadius(d=>d.y0)
  .outerRadius(d=>d.y1-8);
const color = d3.scaleOrdinal().domain(['About','Skills','Projects','Contact']).range(['#00eaff','#00bcd4','#7c4dff','#ff4081']);
svg.selectAll('path')
  .data(root.descendants().filter(d=>d.depth))
  .join('path')
  .attr('class','arc')
  .attr('d',arc)
  .attr('fill',d=>color(d.data.name)||'#222')
  .on('click',function(e,d){
    if(d.data.content){
      d3.select('#sidePanel').html(`<span class='arc-icon'>${d.data.icon}</span> ${d.data.content}`).classed('show',true);
    }
  });
svg.selectAll('text')
  .data(root.descendants().filter(d=>d.depth))
  .join('text')
  .attr('class','arc-label')
  .attr('transform',function(d){
    const angle = ((d.x0 + d.x1)/2) * 180/Math.PI - 90;
    const r = (d.y0 + d.y1)/2;
    return `rotate(${angle}) translate(${r},0) rotate(${angle>90?180:0})`;
  })
  .attr('dy','0.35em')
  .text(d=>d.data.icon+' '+d.data.name);
d3.select('body').on('click',function(e){
  if(!e.target.closest('.side-panel')) d3.select('#sidePanel').classed('show',false);
});
</script>
</body>
</html>
